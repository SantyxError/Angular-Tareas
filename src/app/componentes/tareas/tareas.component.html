<br />
<h3>Listado de Tareas</h3>
<div style="width: 75%">
  <table class="table table-bordered table-striped">
    <thead>
      <tr class="filters">
        <th>id</th>
        <th>nombre</th>
        <th>
          estado

          <!-- USO DEL SELECT:
          1- Select (change) y el metodo que usaremos. Laeleccion la recogemos con el ngModel "Seleccionado"
          2- Option value -> Cada seleccion posible: "Todas", "Pendiente" o "Realizada"
          3- La interpolacion "seleccionado", que será la seleccion inicial por defecto
          -->
          <select (change)="filtrarTareas()" [(ngModel)]="seleccionado">
            <option value="Todas">Todas</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Realizada">Realizada</option>
            {{
              seleccionado
            }}
          </select>
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- Bucle para mostrar todas las tareas  en el <tr>-->
      <!-- En el <td> mostramos cada propiedad de la tarea -->
      <tr *ngFor="let tarea of tareas">
        <td>{{ tarea.id }}</td>
        <!--id tarea -->
        <td>{{ tarea.nombre }}</td>
        <!--nombre tarea -->
        <td>{{ tarea.estado }}</td>
        <!--estado tarea -->
        <td>
          <!-- 
            Uso del ngIf:
            *ngIf="tarea.estado == 'Pendiente'" -> Si el estado es pendiente, nos llevará a la ruta indicada

          -->
          <button
            class="btn btn-danger"
            *ngIf="tarea.estado == 'Pendiente'"
            routerLink="/finalizarTarea/{{ tarea.id }}"
          >
            Finalizar
          </button>
        </td>
        <!--Boton finalizar Tarea -->
      </tr>
    </tbody>
  </table>

  <h4>Total Pendientes:{{ totales.totPendientes }}</h4>
  <h4>Total Realizadas:{{ totales.totRealizadas }}</h4>
</div>
